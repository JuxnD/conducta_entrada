# Configuración del servidor - Puerto 9000 según requisito de la actividad
server.port=9000

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/conducta_entrada?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA / Hibernate
# ddl-auto=update: crea y actualiza las tablas automáticamente según las entidades
# show-sql=true: muestra las consultas SQL ejecutadas en la consola
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

